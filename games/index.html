<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="download.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lawi</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Add texture to background */
            background-repeat: repeat;
        }
        header {
            background-color: #222;
            color: #0f0;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        h1, h2 {
            margin: 0 0 20px 0;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #0f0;
            background-color: #222;
            color: #0f0;
            font-size: 16px;
        }
        .game-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #222;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            color: #0f0;
            border: 1px solid #0f0;
        }
        .game-link:hover {
            background-color: #073f10;
            scale: 1.1;
        }
        .launch-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .launch-button:hover {
            background-color: darkred;
        }
        /* New Circular Button Style */
        .circular-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #0f0;
            background-color: transparent;
            color: #0f0;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .circular-button:hover {
            background-color: rgba(15, 255, 0, 0.1);
        }
        .chat-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    z-index: 1000;
}

.chat-button:hover {
    background-color: #0056b3;
}

.chat-sidebar {
    position: fixed;
    top: 0;
    right: -300px; /* Initially hidden */
    width: 300px;
    height: 100%;
    background-color: #222;
    color: #fff;
    box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
    transition: right 0.3s ease;
    z-index: 999;
}

.chat-sidebar.open {
    right: 0;
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #007bff;
    color: white;
}

.close-sidebar {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.sidebar-content {
    padding: 20px;
}

    </style>
    <script>
        const games = ['Game request', 'Chat', 'Leaderboards', 'All games', 'Best games', 'Idle games', 'Action games', 'Hottest games', 'Popular games', 'Other', 'The dark path'];

        function filterGames() {
            let input = document.getElementById('gameSearch').value.toLowerCase();
            let links = document.getElementsByClassName('game-link');
            for (let i = 0; i < links.length; i++) {
                let link = links[i];
                if (link.textContent.toLowerCase().includes(input)) {
                    link.style.display = "";
                } else {
                    link.style.display = "none";
                }
            }
        }

        function generateGameLinks() {
            const container = document.querySelector('.container');
            games.forEach(game => {
                const link = document.createElement('a');
                const gameFile = game.toLowerCase().replace(/\s+/g, '') + '.html';
                link.href = gameFile;
                link.className = 'game-link';
                link.textContent = game;
                container.appendChild(link);
            });
        }

        document.addEventListener('DOMContentLoaded', generateGameLinks);
        
        function openAboutBlank() {
            const win = window.open('about:blank', '_blank');
            const url = "https://interstellar.glorious-victorious.com/";
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function navigateToCheatedCase() {
            window.location.href = 'hacked-games.html';
        }
    </script>
</head>
<body>
    <header>
        <div class="fade-in-element"> <h1>Lawi</h1> </div>
        <div class="fade-in-element"><button class="launch-button" onclick="openAboutBlank()">Launch in about:blank</button>
        <button class="circular-button" onclick="navigateToCheatedCase()">+</button></div>
    </header>
    <div class="container">
        <input type="text" id="gameSearch" class="search-bar" onkeyup="filterGames()" placeholder="Search here...">
    </div>
</div>
</body>
</html>
